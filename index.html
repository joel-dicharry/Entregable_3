<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="overlay entry" id="loader">
        <div class="loader-circle" id="circle"></div>
        <div class="loader-circle" id="circle"></div>
        <div class="loader-circle" id="circle"></div>
    </div>

    <header>
        <section class="parallax">
            <div class="layer sky rellax" data-rellax-speed="-4"><img src="./images/sky.jpg"></div>
            <div class="layer mountain-0 rellax" data-rellax-speed="-3"><img src="./images/mountain-0.png"></div>
            <div class="layer people-0"><img src="./images/people-0.png"></div>
            <div class="layer people-1"><img src="./images/people-1.png"></div>
            <div class="layer people-2"><img src="./images/people-2.png"></div>
            <div class="layer people-3"><img src="./images/people-3.png"></div>
            <div class="layer mountain-1-suelo rellax" data-rellax-speed="1"><img src="./images/mountain-1-suelo.png"></div>
            <div class="layer actors rellax" data-rellax-speed="1"><img src="./images/actors.png"></div>
        </section>
    </header>
    <section class="separator"></section>



    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
</body>
</html>
